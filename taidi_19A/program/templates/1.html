<html>
	<head>
		<meta charset="utf-8">

		<script src="../static/echarts.js"></script>
	</head>
	<body>
		<div id="main" style="width: 2000px;height: 600px;"></div>

			var myChart=echarts.init(document.getElementById('main'));

				title:{
					text:'生鲜类商品和一般商品每天销售金额',

					subtext:'',
					textStyle:{
						color:'black'
					}
				},
				tooltip:{},

					x:'60%'
				},
				grid:{},
				xAxis:{
					name:'日期',
					data:{{ label | tojson }}
				},
				yAxis:{
					name:'金额/元',
				},
				series:[{
					name:'生鲜类商品',
					type:'line',
					data:{{ data1 | safe }},

						// show:true,
					}},{
					name:'一般商品',
					type:'line',
					data:{{ data2 | safe }},
					label:{
						// show:true,
					}					
				}]
			}
			myChart.setOption(option);
		</script>
	</body>
</html>
